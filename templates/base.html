<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>

        <h1 class="mis">Миссия Колонизация Марса</h1>
        <h4 class="col">И на Марсе будут яблони цвести!</h4>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <button class="log" onclick="window.location.href = 'http://127.0.0.1:5000/login';">Войти</button>
        {% endif %}
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
